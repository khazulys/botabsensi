<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Absensi Karyawan - Login</title>
    <link rel="stylesheet" href="/dist/output.css" type="text/css" media="all" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
        }
        .glass-effect {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Background Decorations -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-blue-500/10 rounded-full blur-3xl animate-pulse-slow"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-purple-500/10 rounded-full blur-3xl animate-pulse-slow"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-indigo-500/5 rounded-full blur-3xl"></div>
    </div>

    <!-- Main Container -->
    <div class="relative min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8">
        <div class="w-full max-w-md space-y-8">
            <!-- Header Section -->
            <div class="text-center">
                <!-- Logo/Icon -->
                <div class="mx-auto w-20 h-20 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center shadow-2xl mb-6 transform hover:scale-105 transition-transform duration-300">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                
                <!-- Title -->
                <h1 class="text-4xl font-bold text-white mb-3 tracking-tight">
                    Dashboard Absensi
                </h1>
                <p class="text-gray-400 text-lg font-medium">
                    Sistem Manajemen Kehadiran Karyawan
                </p>
            </div>

            <!-- Login Form -->
            <div class="glass-effect bg-gray-800/40 border border-gray-700/50 rounded-2xl p-8 shadow-2xl">
                <form id="loginForm" class="space-y-6">
                    <!-- Username Field -->
                    <div class="space-y-2">
                        <label for="username" class="block text-sm font-semibold text-gray-300 mb-2">
                            Username
                        </label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400 group-focus-within:text-blue-400 transition-colors duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                            <input
                                type="text"
                                id="username"
                                name="username"
                                required
                                class="w-full pl-10 pr-4 py-3 bg-gray-700/50 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all duration-200 hover:bg-gray-700/70"
                                placeholder="Masukkan username Anda"
                            />
                        </div>
                        <div id="usernameError" class="text-red-400 text-sm hidden animate-pulse">
                            Username tidak boleh kosong
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-semibold text-gray-300 mb-2">
                            Password
                        </label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400 group-focus-within:text-blue-400 transition-colors duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                </svg>
                            </div>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                required
                                class="w-full pl-10 pr-12 py-3 bg-gray-700/50 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all duration-200 hover:bg-gray-700/70"
                                placeholder="Masukkan password Anda"
                            />
                            <button
                                type="button"
                                id="togglePassword"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-300 transition-colors duration-200 focus:outline-none"
                            >
                                <svg id="eyeIcon" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                                <svg id="eyeOffIcon" class="h-5 w-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                                </svg>
                            </button>
                        </div>
                        <div id="passwordError" class="text-red-400 text-sm hidden animate-pulse">
                            Password minimal 6 karakter
                        </div>
                    </div>

                    

                    <!-- Login Button -->
                    <button
                        type="submit"
                        id="loginBtn"
                        class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold py-3 px-4 rounded-xl transition-all duration-300 transform hover:scale-[1.02] hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-blue-500/50 active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                    >
                        <span id="loginText">Masuk ke Dashboard</span>
                        <div id="loadingSpinner" class="hidden flex items-center justify-center">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Memproses...
                        </div>
                    </button>
                </form>

                <!-- Divider -->
                <div class="mt-6 pt-6 border-t border-gray-700">
                    <p class="text-center text-gray-400 text-sm font-medium">
                        Sistem Absensi Karyawan v2.0
                    </p>
                </div>
            </div>

            <!-- Help Section -->
            <div class="text-center">
                <p class="text-gray-500 text-sm">
                    Butuh bantuan? Hubungi 
                    <a href="#" class="text-blue-400 hover:text-blue-300 font-medium transition-colors duration-200 hover:underline">
                        Administrator
                    </a>
                </p>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 hidden z-50">
        <div class="bg-gray-800 border border-gray-700 rounded-2xl p-8 max-w-sm w-full text-center transform scale-95 transition-transform duration-300">
            <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h3 class="text-xl font-bold text-white mb-2">Login Berhasil!</h3>
            <p class="text-gray-400 mb-6">Mengalihkan ke dashboard...</p>
            <div class="w-full bg-gray-700 rounded-full h-2">
                <div id="progressBar" class="bg-gradient-to-r from-blue-500 to-purple-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        window.onload = () => {
            // Elemen DOM
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const successModal = document.getElementById('successModal');
            const progressBar = document.getElementById('progressBar');
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');
        
            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true
            });
        
            // Validasi input
            function validateForm() {
                let valid = true;
        
                if (!usernameInput.value.trim()) {
                    usernameError.classList.remove('hidden');
                    usernameInput.classList.add('border-red-500');
                    valid = false;
                }
        
                if (!passwordInput.value || passwordInput.value.length < 6) {
                    passwordError.classList.remove('hidden');
                    passwordInput.classList.add('border-red-500');
                    valid = false;
                }
        
                return valid;
            }
        
            // Hapus error saat mengetik
            usernameInput.addEventListener('input', () => {
                usernameError.classList.add('hidden');
                usernameInput.classList.remove('border-red-500');
            });
        
            passwordInput.addEventListener('input', () => {
                passwordError.classList.add('hidden');
                passwordInput.classList.remove('border-red-500');
            });
        
            // Submit login
            loginForm.onsubmit = async (e) => {
                e.preventDefault();
        
                if (!validateForm()) return;
        
                loginBtn.disabled = true;
                loginText.classList.add('hidden');
                loadingSpinner.classList.remove('hidden');
        
                try {
                    const res = await fetch('/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            username: usernameInput.value.trim(),
                            password: passwordInput.value
                        })
                    });
        
                    const data = await res.json();
        
                    if (res.ok) {
                        // ✅ Login sukses
                        successModal.classList.remove('hidden');
                        successModal.querySelector('div').classList.remove('scale-95');
                        successModal.querySelector('div').classList.add('scale-100');
        
                        let progress = 0;
                        const interval = setInterval(() => {
                            progress += 2;
                            progressBar.style.width = `${progress}%`;
                            if (progress >= 100) {
                                clearInterval(interval);
                                localStorage.setItem('username', usernameInput.value);
                                window.location.href = '/dashboard';
                            }
                        }, 20);
                    } else {
                        // ❌ Gagal login
                        loginBtn.disabled = false;
                        loginText.classList.remove('hidden');
                        loadingSpinner.classList.add('hidden');
                        Toast.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: data.message || 'Login gagal'
                        });
                    }
                } catch (err) {
                    console.error('Login error:', err);
                    loginBtn.disabled = false;
                    loginText.classList.remove('hidden');
                    loadingSpinner.classList.add('hidden');
                    Toast.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Gagal menghubungkan ke server'
                    });
                }
            };
        
            // Toggle password
            const togglePasswordBtn = document.getElementById('togglePassword');
            const eyeIcon = document.getElementById('eyeIcon');
            const eyeOffIcon = document.getElementById('eyeOffIcon');
        
            togglePasswordBtn.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                eyeIcon.classList.toggle('hidden');
                eyeOffIcon.classList.toggle('hidden');
            });
        
            // Efek animasi latar
            function animateBackground() {
                const elements = document.querySelectorAll('.absolute');
                elements.forEach((el, index) => {
                    if (el.classList.contains('bg-blue-500/10') || el.classList.contains('bg-purple-500/10') || el.classList.contains('bg-indigo-500/5')) {
                        const randomX = Math.sin(Date.now() * 0.001 + index) * 20;
                        const randomY = Math.cos(Date.now() * 0.001 + index) * 20;
                        el.style.transform = `translate(${randomX}px, ${randomY}px)`;
                    }
                });
                requestAnimationFrame(animateBackground);
            }
            animateBackground();
        };
    </script>
</body>
</html>
